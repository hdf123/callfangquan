<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" x-webkit-speech x-webkit-grammar="builtin:translate">
<script type="text/javascript">
	if (document.createElement("input").webkitSpeech === undefined) {  
		alert("很遗憾，你的浏览器不支持语音识别。");
	}else{
		alert("尝试使用语言识别来输入内容吧");
	}
</script>
	</body>
</html>
