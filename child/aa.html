<!DOCTYPE html>
<html>
<head>
    <title>图片旋转</title>
</head>
<style>
	div{
		width:100px;
		height:100px;
		border:1px solid red;
	}
	.right1{
	    margin-right: 0px;
	    margin-left: 37px;
	    transition: all 0.3s ease-out; 
	    transform: rotate(0deg);  
	}
	.right2{
	    transition: all 0.3s ease-out;   
	    margin-right: 0px;
	    margin-left: 37px;
	    transform: rotate(90deg);
	}
</style>
<body>
    <div id="rotate"></div>
    
    
<script type="text/javascript">
	
</script>    
</body>
</html>
