<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>图片旋转</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<style>
	.rotate{
		width:100px;
		overflow: hidden;
	}
</style>
<body>
    <div class="rotate">333</div>
    <input type="text" class="inp" />
    <button class="btn">确定</button>
    <div>
    	<img src="" alt="" />
    	<span></span>
    </div>
<script type="text/javascript">
	$('.btn').click(function(){
		$(".rotate").html($(".inp").val());
		console.log("宽度---"+$(".rotate").width());
		var widths=$(".rotate").width();
		console.log($(".rotate").html());
		if($(".rotate").width()>100){
			var inp=$(".inp").val();
		}else{
			$("span").html($(".inp").val());
		}
	})
	$("#rotate").click(function(){
		if($(this).is(".right2")){
			$(this).removeClass("right2")
		}else{
			$(this).addClass("right2")
		}
	})
</script>    
</body>
</html>
