<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=yes"/>
		<title>认证信息</title>
		<link rel="stylesheet" type="text/css" href="css/specialty.css"/>
		<script src="../js/js.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/time.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headers">
			<h3 class="iconfont lefts" onclick="history.go(-1)">&#xe632;</h3>
			<div class="centers">认证信息</div>
		</header>
		<section class="contents">
			<div>
				<div class="specialty_title">
					<h3>擅长领域</h3>
					<p>（请选择，必选1-6个）</p>
				</div>
				<ul class="specialty">
					<li><div class="act">市场分析</div></li>
					<li><div>投资前景</div></li>
					<li><div>政策解读</div></li>
					<li><div>户型选择 </div></li>
					<li><div>贷款相关</div></li>
					<li><div>学区查询</div></li>
					<li><div>法律法规</div></li>
					<li><div>装修指南</div></li>
					<li><div>验房收房</div></li>
				</ul>
			</div>
			<div class="btns">确定</div>
		</section>
		<div class="screen">
			<div class="popup">
				<div>
					想我提问需支付
					<div>
						<input type="text" class="money" value="5" />
					</div>
					元
				</div>
				<div class="agreement_box">
					<p>
						<img src="../img/choose_b.png" alt="" />&nbsp;
						<span>我已阅读并同意</span>
						<span class="agreement">《行家认证协议》</span>
					</p>
				</div>
				<div class="btn">
					<div>取消</div>
					<div>确定</div>
				</div>
			</div>
		</div>
		
<script src="js/specialty.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
