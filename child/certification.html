<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=yes"/>
		<title>认证信息</title>
		<link rel="stylesheet" type="text/css" href="css/certification.css"/>
		<script src="../js/js.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/time.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headers">
			<h3 class="iconfont lefts" onclick="history.go(-1)">&#xe632;</h3>
			<div class="centers">认证信息</div>
		</header>
		<section class="contents">
			<ul>
				<li>
					<div>真实姓名</div>
					<input type="text" class="name" name="name" value="孙志军" />
				</li>
				<li>
					<div>手机号/微信号</div>
					<input type="text" class="phone" name="phone" value="13837108362" />
				</li>
				<li>
					<div>就职单位</div>
					<input type="text" class="unit" value="中岳秀峰集团" />
				</li>
				<li>
					<div>头衔</div>
					<input type="text" class="positions" value="副总裁" />
				</li>
				<li>
					<div class="left">所在区域</div>
					<div class="right">
						<input type="text" class="input" id="address" placeholder="请选择区域" value="" />
						<span class="iconfont icon-qianjin"></span>
					</div>
				</li>
			</ul>
			<div class="btn disable">下一步</div>
		</section>
		<div id="mymodal">
			<div class="modal-main">
				<p class="address-title">请选择1</p>
				<p class="iconfont icon-guanbichacha close"></p>
				<ul class="optionwrapper">
					<li class="option-menu option-menu-one active-option">请选择</li>
					<li class="option-menu option-menu-two"></li>
					<li class="option-menu option-menu-three"></li>
				</ul>
				<div class="option-content">
					<ul class="option-group option-group-one" data-index="0" style="display: block">
					</ul>
					<ul class="option-group option-group-two" data-index="1">
					</ul>
					<ul class="option-group option-group-three"  data-index="2">
					</ul>
				</div>
			</div>
		</div>
		
<script src="js/certification.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
